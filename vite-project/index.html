<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./css/variables.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

  <body class="dark">
    <h1 class="title">Jujutsu Sorcerers</h1>

        <h2 class="Sorcerers">Megumi Fushiguro</h2>

          class="image"
          src="./public/Megumi_Fushiguro.png"

        />
        <h3 class="descriptions" id="domain">Domain: Yes</h3>
        <h3 class="descriptions" id="clan">Clan: Zenin</h3>

      </div>
      <div class="card" id="card">
        <h2 class="Sorcerers">Satoru Gojo</h2>
        <img
          class="image"
          src="./public/Satoru_Gojo.png"
          alt="Satoru Gojo revealing eyes"
        />
        <h3 class="descriptions" id="domain">Domain: Yes</h3>
        <h3 class="descriptions" id="clan">Clan: Gojo</h3>
        <h3 class="descriptions" id="status">Alive</h3>
      </div>
    </div>
    <script src="./js/Menu.js"></script>
